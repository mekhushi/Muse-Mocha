<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  
  <link rel="stylesheet" href="forms.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,500;1,700&family=Merriweather:ital,wght@1,300&family=Montserrat:wght@600&family=Mooli&family=Outfit:wght@600&family=Paytone+One&family=Poppins:ital,wght@0,500;1,500;1,600;1,700&family=Raleway:ital,wght@1,600&family=Wellfleet&display=swap" rel="stylesheet">

<link rel="shortcut icon" href="./img/25a6bbda7366dc812538989dadaa05bd-removebg-preview (1).png" type="image/x-icon">
</head>
<body>
    <div class="container">
   <div class="main-box">
    <h1>Log in</h1>
    <form action="">
        <div class="input-box">
            <span class="icon" ><i class='bx bxs-envelope'></i></span>
            <input type="email" required>
            <label >Email</label>
        </div>

        <div class="input-box">
            <span class="icon" ><i class='bx bxs-envelope'></i></span>
            <input type="password" required>
            <label>Password</label>
        </div>
        <div class="check">
            <label ><input type="checkbox">Remeber me</label>
            <a href="#">Forget Password</a>
        </div>

        <button type="submit" class="btn">Login </button>
        <div class="register">
            <p>Don't have any account?<a href="#" class="register-link">Sign up</a></p>
        </div>

        
    </form>
   </div>
    </div>
    
</body>
</html>
